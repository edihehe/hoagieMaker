{% extends "base.html" %}

{% block content %}
<section id="order-success" class="py-5 bg-light text-center">
    <div class="container">
        <div class="card shadow-lg border-0 p-4">
            <h2 class="text-success">Order Successful!</h2>
            <p class="lead">Thank you for ordering {{ order.menu_item.name }}.</p>
            <p>Quantity: {{ order.quantity }}</p>
            <a href="{% url 'menu_list' %}" class="btn btn-primary btn-lg mt-3">
                <i class="bi bi-arrow-left-circle"></i> Back to Menu List
            </a>
        </div>
    </div>
</section>
{% endblock %}
