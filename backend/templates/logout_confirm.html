<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Are you sure you want to log out?</h1>
        <div class="d-flex justify-content-center">
            <form action="{% url 'logout' %}" method="post" class="me-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Log Out</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary">Go Home</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
