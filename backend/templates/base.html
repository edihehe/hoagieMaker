<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Project{%endblock%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hoagie-card {
      background-color: #4383c2;
      /* Light gray background for the card */
      border: 1px solid #000000;
      /* Add border to the card */
      border-radius: 8px;
      overflow: hidden;
      /* Prevents overflow of the content */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Adds some subtle shadow for effect */
      height: 340px;
    }

    .card-img-container {
      position: relative;
      height: 200px;
      /* Set height for the image container */
      overflow: hidden;
      /* Crop the image to fit the container */
    }

    .card-body {
      padding: 15px;
      background-color: #ffffff;
      /* Ensure body background is white */
      flex-grow: 1;
      /* Allow the body section to grow and take available space */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Bensalem High Hoagies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="menu/">Create menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#order-now">Order Now</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Welcome, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout_confirm' %}">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
