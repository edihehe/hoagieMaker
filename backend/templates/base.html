<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Project{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar Styling */
    .navbar-brand {
      font-weight: bold;
      color: #ffcc00 !important;
    }

    .navbar-dark .nav-link {
      color: #ffffff !important;
      transition: color 0.3s;
    }

    .navbar-dark .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Card Styling */
    .hoagie-card {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hoagie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card-img-container {
      height: 200px;
      overflow: hidden;
    }

    .card-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
    }

    /* Form Styling (Optional) */
    form button {
      background-color: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #ffd633;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing_page' %}">Bensalem High Hoagies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing_page' %}">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'view_orders' %}">Kitchen</a></li>
          {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu_list' %}">Create Menu</a>
                </li>
          {% endif %}
          <!-- <li class="nav-item"><a class="nav-link" href="#order-now">Order Now</a></li> -->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link">Welcome, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout_confirm' %}" class="d-inline">
              {% csrf_token %}
              <a href="{% url 'account_logout' %}" class="nav-link logout-link">Logout</a>
            </form>
          </li>
          {% else %}
          <!-- <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li> -->
          <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
