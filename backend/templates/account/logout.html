{% extends 'base.html' %}
{% load static %}

{% block title %}
Confirm Logout
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 glass-card">
                <div class="card-body text-center">

                    <h2 class="text-primary fw-bold">Logout</h2>
                    <p class="text-secondary">Are you sure you want to log out?</p>

                    <!-- Logout Form -->
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>

                    <hr>

                    <p class="text-secondary">Need to update your account?</p>
                    
                    <!-- Update Account Options -->
                    <a href="{% url 'account_change_password' %}" class="btn btn-outline-primary w-100 mb-2">
                        <i class="bi bi-key"></i> Change Password
                    </a>
                    <a href="{% url 'account_email' %}" class="btn btn-outline-primary w-100">
                        <i class="bi bi-envelope"></i> Change Email
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ðŸŒŸ Custom Styles -->
<style>
    /* Glassmorphism Effect */
    .glass-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Buttons */
    .btn-danger, .btn-outline-primary {
        font-size: 1rem;
        padding: 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-danger:hover, .btn-outline-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
</style>

{% endblock %}
