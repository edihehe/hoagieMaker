{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Confirm Logout</title>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center">
                    <h1 class="text-primary">Confirm Logout</h1>
                    <p class="text-secondary">We hope to see you back soon!</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary w-100">Logout</button>
                    </form>

                    <p class="mt-3 text-secondary">Want to update your information?</p>
                    <a href="{% url 'account_change_password' %}" class="btn btn-outline-primary w-100 mb-2">Change Password</a>
                    <a href="{% url 'account_email' %}" class="btn btn-outline-primary w-100">Change Email</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
